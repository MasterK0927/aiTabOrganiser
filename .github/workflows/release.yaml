name: Build and Release Chrome Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Write CRX key file
        run: echo "${{ secrets.CRX_KEY }}" > release-key.pem

      - name: Build .crx file
        run: npm run build:crx

      - name: Upload CRX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiTabManager-crx
          path: aiTabManager.crx

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aiTabManager.crx
          asset_name: aiTabManager.crx
          asset_content_type: application/octet-stream