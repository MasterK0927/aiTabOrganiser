name: Build and Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Write CRX key file
        run: echo "${{ secrets.CRX_KEY }}" > release-key.pem

      - name: Build .crx file
        run: npm run build:crx

      - name: List directory contents
        run: ls -alh

      - name: Read Changelog
        id: read_changelog
        run: |
          changelog=$(cat CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_ENV
          echo "$changelog" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload CRX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiTabOrganiser-crx
          path: aiTabOrganiser.crx

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.read_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          artifacts: aiTabOrganiser.crx
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aiTabOrganiser.crx
          asset_name: aiTabOrganiser.crx
          asset_content_type: application/octet-stream